<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/movie_styles.css">
    <title>Metflix - Movie Explorer</title>
    <style>
        :root { --background: #fff; --text: #333; --card-bg: #f4f4f4; }
        [data-theme="dark"] { --background: #1a1a1a; --text: #e0e0e0; --card-bg: #333; }
        body { background: var(--background); color: var(--text); }
        .movie { background: var(--card-bg); }
        .spinner { display: none; width: 40px; height: 40px; border: 4px solid #ccc; border-top: 4px solid #28a745; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .featured-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
        .language-section { margin: 40px 0; }
        .language-controls { display: flex; gap: 15px; justify-content: center; margin: 20px 0; }
        .language-controls button { padding: 10px 20px; background: linear-gradient(45deg, #ff4040, #ff8080); color: #fff; border: none; border-radius: 20px; cursor: pointer; }
        .language-controls button.active { background: linear-gradient(45deg, #ff1a1a, #ff6666); }
        .genre-controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 15px 0; }
        .genre-controls button { padding: 8px 15px; background: #ff8080; color: #fff; border: none; border-radius: 15px; cursor: pointer; }
        .genre-controls button.active { background: #ff4040; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Metflix</h1>
    </header>

    <form id="form" class="search-form">
        <input type="text" id="search" placeholder="Search for movies...">
        <button type="submit">Search</button>
    </form>

    <main class="home-main">
        <p>Discover the latest and most popular movies effortlessly. Start searching above!</p>
        <div id="spinner" class="spinner"></div>
        <div id="main"></div>

        <!-- Language Sections -->
        <div class="language-section" id="malayalamSection">
            <h2>Malayalam Movies</h2>
            <div class="genre-controls" id="malayalamGenres"></div>
            <div class="featured-grid" id="malayalamMovies"></div>
        </div>
        <div class="language-section" id="tamilSection">
            <h2>Tamil Movies</h2>
            <div class="genre-controls" id="tamilGenres"></div>
            <div class="featured-grid" id="tamilMovies"></div>
        </div>
        <div class="language-section" id="hindiSection">
            <h2>Hindi Movies</h2>
            <div class="genre-controls" id="hindiGenres"></div>
            <div class="featured-grid" id="hindiMovies"></div>
        </div>
        <div class="language-section" id="englishSection">
            <h2>English Movies</h2>
            <div class="genre-controls" id="englishGenres"></div>
            <div class="featured-grid" id="englishMovies"></div>
        </div>
    </main>

    <button id="helpButton" class="help-button">
        <img src="https://drive.google.com/thumbnail?id=1QhCk0SxlZiW0eER2v9OkQvjoivr1iMxq&sz=w1000" alt="Help" class="help-icon"> Help
    </button>
    <button id="homeButton">Back to Home</button>
    <button id="watchlistBtn">My Watchlist</button>

    <script src="script.js"></script>
</body>
</html>
