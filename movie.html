<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/movie_styles.css">
    <title>Metflix - Movie Explorer</title>
</head>
<body>
    <header>
        <h1>Welcome to Metflix</h1>
    </header>

    <form id="form" class="search-form">
        <input type="text" id="search" placeholder="Search for movies...">
        <button type="submit">Search</button>
    </form>

    <main class="home-main">
        <p>Discover the latest and most popular movies effortlessly. Start searching above!</p>
        <div class="language-buttons">
            <button class="language-button" onclick="scrollToSection('malayalamSection')">Malayalam</button>
            <button class="language-button" onclick="scrollToSection('tamilSection')">Tamil</button>
            <button class="language-button" onclick="scrollToSection('hindiSection')">Hindi</button>
            <button class="language-button" onclick="scrollToSection('englishSection')">English</button>
        </div>
        <h2 class="trending-heading">Trending Movies</h2>
        <div id="spinner" class="spinner"></div>
        <div id="main"><p>Loading movies...</p></div>

        <!-- Language Sections -->
        <div class="language-section" id="malayalamSection">
            <h2 class="language-heading">Malayalam Movies</h2>
            <div class="genre-container" id="malayalamGenres"></div>
            <div class="featured-grid" id="malayalamMovies"></div>
        </div>
        <div class="language-section" id="tamilSection">
            <h2 class="language-heading">Tamil Movies</h2>
            <div class="genre-container" id="tamilGenres"></div>
            <div class="featured-grid" id="tamilMovies"></div>
        </div>
        <div class="language-section" id="hindiSection">
            <h2 class="language-heading">Hindi Movies</h2>
            <div class="genre-container" id="hindiGenres"></div>
            <div class="featured-grid" id="hindiMovies"></div>
        </div>
        <div class="language-section" id="englishSection">
            <h2 class="language-heading">English Movies</h2>
            <div class="genre-container" id="englishGenres"></div>
            <div class="featured-grid" id="englishMovies"></div>
        </div>
    </main>

    <div class="fixed-buttons">
        <button id="helpButton" class="help-button">
            <img src="images/help.png" alt="Help" class="help-icon"> Help
        </button>
        <button id="goToTopBtn" class="nav-button">
            <img src="images/go_to_top.png" alt="Go to Top">
        </button>
    </div>
    <button id="goToHomeBtn" class="logo-button">
        <img src="images/go_to_home.png" alt="Go to Home">
    </button>

    <script src="script.js"></script>
    <script>
        // Function to smoothly scroll to a section
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Function to scroll to top
        document.getElementById('goToTopBtn').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Function to navigate to homepage
        document.getElementById('goToHomeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
